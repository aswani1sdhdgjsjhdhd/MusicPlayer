<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/d458c017e0.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle icon">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="bar icon">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img src="images/despacito.jpg" alt="" class="song-img" id="song-img">
            <h1 id="song-title">Despacito</h1>
            <p id="song-artist">Luis Fonsi Ft. Puer</p>
            <audio id="song">
                <source src="images/11086_Luis Fonsi ft. Daddy Yankee - Despacito SHOW2BABI.COM.mp3" type="audio/mpeg" id="song-source">
            </audio>
            <input type="range" value="0" id="progress">
            <div class="controls">
                <div class="bt button1" onclick="previousSong()"><i class="fa-solid fa-backward"></i></div>
                <div class="play" onclick="playPause()"><i class="fa-solid fa-play" id="ctrIcon"></i></div>
                <div class="bt button2" onclick="nextSong()"><i class="fa-solid fa-forward"></i></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
